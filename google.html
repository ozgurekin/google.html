<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <style>
      img 
      {
        display: block;
        margin: auto;
        width: 480px;
        height: 113;
      }
      input
      {
        block-size: 30px;
        text-align: left;
        box-sizing: border-box;
        padding-block: 2px;
        padding-inline: 15px;
        border-width: 2px;
        border-style: outset;
        margin: auto;
      }
      .box
      {
        background-color: rgb(238, 238, 238);
        width: cover;
        height: min-content;
        margin-bottom: 1px;
        margin-top: 2px;
        margin-left: 100px;
        margin-right: 100px;
        padding: 0;
      }
      .features
      {
        font-size: 20px;
        line-height: normal;
        font-weight: normal;
      }

      .box1
      {
        background-color: rgb(126, 229, 218);
        width: 550px;
        height: 100px;
        margin-top: 2px;
        margin-left: 100px;
        float: left;
        padding: 20px;
        display: block;
        text-align: center;
      }
      .box2
      {
        background-color: rgb(126, 229, 218);
        width: 580px;
        height: 100px;
        margin-top: 3px;
        margin-left: 2px;
        padding: 20px;
        display: block;
        float: left;
        text-align: center;
      }

      .box3
      {
        background-color: rgb(126, 229, 218);
        width: 578px;
        height: 100px;
        margin-top: 3px;
        margin-left: 2px;
        padding: 20px;
        display: block;
        float: left;
        text-align: center;
      }

      p
      {
        text-align: center;
        vertical-align: inherit;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt="Google"
    />
    <div class=".features">
      <div class="box">
        <section style="text-align: center">
          Google'ı kullarak web'de arama yapın!
        </section>
        <input style="display: block" type="text" value size="45" />
        <input style="margin-left: 41%" type="button" value="Google Arama" />
        <input type="button" value="Kendimi Şanslı Hİssediyorum" />
      </div>
    </div>
    <div>
      <div class="box1">
       <br> Özel aramalar
        <br />
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
          >Stanford Araması</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          >Linux Araması</a
        >
      </div>

      <div class="box2">
       <br> <a
          href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
          >Yardım!</a
        >
        <br />
        <a href="">Google Hakkında</a>
        <a
          href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
          >Şirket Bilgisi</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
          >Google Logolar</a
        >
      </div>
      <div class="box3">
        <div>
            Google'ı edinin! <br> aylık güncellemeler:
                
            <input style="display: block" type="text" value="your e-mail"/>
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Arşive</a>
            <input type="button" value="Abone" />
      </div>
    </div>
    <br><br><br><br><br><br><br>
    <p>Telif Hakkı ©1998 Google Inc.</p>
  </body>
</html>
